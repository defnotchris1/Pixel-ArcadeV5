    <style>
      /* styles go hereeevbrbrbrbr */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        text-align: center;
        position: relative;
      }

      /* container which has the content */
      .container {
        width: 100%;
        max-width: 800px;
        margin: auto;
      }

      /* the title heading */
      h1 {
        font-size: 3rem;
        color: #333;
        margin-top: 120px;
      }

      /* content or description text */
      p {
        font-size: 1.2rem;

      }

      /* style for butttons */
      .go-to-games-button {
        padding: 15px 40px;
        background-color: blue;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .go-to-games-button:hover {
        background-color: darkblue;
      }

      /* styling for iframe container */
      #iframe-container {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: white;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* logo styling */
      .logo {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: auto;
      }

      /* tagline */
      .tagline {
        font-size: 1rem;
        color: #888;
        margin-top: 5px;
      }
    </style>

    <script>
      // prevent Inspect Element if someone try to look how it works
      document.addEventListener("keydown", function (event) {
        if (
          event.key === "F12" ||
          (event.ctrlKey && event.shiftKey && event.key === "I") ||
          (event.ctrlKey && event.key === "u")
        ) {
          event.preventDefault();
          window.close();
        }
      });

      document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
        window.close();
      });

      // prevent embedding in iframe cuz someone will prob use google sites
      if (window.self !== window.top) {
