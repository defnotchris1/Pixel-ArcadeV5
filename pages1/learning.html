<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learning Section - EduHub" />
    <title>Learning - EduHub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://static.vecteezy.com/system/resources/previews/011/005/174/non_2x/creative-education-background-with-school-supplies-vector.jpg");
        background-size: cover;
        background-position: center;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .nav-bar {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .nav-bar a {
        text-decoration: none;
        color: #333;
        padding: 14px 25px;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }

      .nav-bar a:hover {
        background-color: #ff6600;
        color: white;
      }

      .main-content {
        margin-top: 80px;
        text-align: center;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 2.5em;
        color: #333;
      }

      .category-btn {
        background-color: #28a745;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .category-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img
        src="https://play-lh.googleusercontent.com/pOupe7xXiOPZQ-N6oYWkjbeWIBm_ecy7FSY2oCMAZEseZjK6SCwu9Up15cqP20a8AZs=w240-h480-rw"
        alt="EduHub Logo"
      />
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
      <a href="learning.html">Learning</a>
      <a href="courses.html">Home</a>
      <a href="games.html">Games</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Learning Section</h1>
      <p>Explore various subjects and quizzes to enhance your knowledge!</p>

      <!-- Subject Buttons -->
      <div>
        <a href="mathquiz.html">
          <button class="category-btn">Simple Math</button>
        </a>
        <a href="sciencequiz.html">
          <button class="category-btn">Simple Science</button>
        </a>
        <a href="historyquiz.html">
          <button class="category-btn">Simple History</button>
        </a>
      </div>
    </div>
  </body>
</html>
